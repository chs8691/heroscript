
            <html>
            <body>
              <div id="mapdiv"></div>
              <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
              <script type="module">
                
import {Map, View} from 'ol';
import TileLayer from 'ol/layer/Tile';
import OSM from 'ol/source/OSM';  
const map = new Map({
  target: 'map',
  layers: [
    new TileLayer({
      source: new OSM()
    })
  ],
  view: new View({
    center: [0, 0],
    zoom: 0
  })
});

              </script>
            </body></html>
