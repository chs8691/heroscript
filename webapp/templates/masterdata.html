<html>
<head>
    <title>{{ title }} - Heroscript Web Client</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div>
<a href="/">
    <img src="http://127.0.0.1:5000/static/icon.png" width="50" alt="Heroscript Home">
</a>
</div>
{% if context.messages %}
<div class="messages">
    {% for line in context.messages %}
    <pre><b>{{ line }}</b></pre>
    {% endfor %}
    {% endif %}
</div>
<h1>Masterdata</h1>
What you can do here:
<div class="clearfix">
    <div class="button-line-flex-container">
        <div class="button-line-flex-container-line">
            <div><a href="/masterdata/update" class="nav-button">UPDATE</a></div>
            <div>- Update masterdata from Velohero and Strava</div>
        </div>
    </div>
</div>

This is the actual status:
<div class="output">
    {% for line in context.output %}
    <pre>{{ line }}</pre>
    {% endfor %}

</div>
</body>
</html>
